<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teorema de Pitágoras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium&family=Red+Hat+Text:wght@700&family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body class="background text-light">
    <header>
      <nav class="navbar navbar-dark bg-transparent">
        <div class="container">
          <a class="navbar-brand fs-5 font-oxanium" href="#">
            <img
              src="icon/LVlogo.svg"
              alt="Logo LV"
              width="79"
              height="102"
              class="d-inline-block me-5"
            />
            Lucas Vital
          </a>
          <div>
            <a
              class="link-light me-3 fs-5"
              href="https://www.linkedin.com/in/lucas-vital-98580518a/"
              ><i class="fab fa-linkedin-in"></i
            ></a>

            <a class="link-light fs-5" href="https://github.com/lucasvitalmelo">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div
            class="
              meio
              col-md-6
              d-flex
              align-items-center
              justify-content-center
            "
          >
            <section class="text-end me-5">
              <h1 class="font-redhat">Teorema de Pitágoras</h1>
              <h3>_____________________________________</h3>
              <p class="font-reenie fs-3">
                Aqui está um pouco do meu desenvolvimento Web.
              </p>
            </section>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <form class="mb-2" onsubmit="calcular()">
              <img class="img-fluid" src="icon/Group 4.svg" alt="" />
              <div class="input-group mt-3">
                <input
                  id="cat1"
                  name="cat2"
                  type="number"
                  class="bg-transparent form-control text-light text-center"
                  placeholder="Digite o cateto adjacente  "
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                  required
                />
              </div>
              <div class="input-group mt-3">
                <input
                  id="cat2"
                  name="cat2"
                  type="number"
                  class="bg-transparent form-control text-light text-center"
                  placeholder="Digite o cateto oposto"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                  required
                />
              </div>
              <div class="input-group mt-3">
                <button
                  class="bg-transparent btn btn-outline-light text-light"
                  type="submit"
                  id="button-addon1"
                >
                  Calcular
                </button>
                <input
                  id="hypot"
                  readonly
                  type="text"
                  class="bg-transparent form-control text-light text-center"
                  placeholder="Hipotenusa"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <script
      src="https://kit.fontawesome.com/ecd89290b3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
